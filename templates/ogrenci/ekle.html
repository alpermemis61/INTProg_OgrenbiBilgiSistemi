{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">➕ Yeni Öğrenci Ekle</h2>
    <form method="POST" action="{{ url_for('ogrenci_ekle') }}">
        <div class="mb-3">
            <label class="form-label">Ad Soyad</label>
            <input type="text" name="ad" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Öğrenci Numarası</label>
            <input type="text" name="ogrenci_no" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">E-posta</label>
            <input type="email" name="email" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Telefon</label>
            <input type="text" name="telefon" class="form-control">
        </div>
        <button type="submit" class="btn btn-success w-100">Öğrenciyi Kaydet</button>
    </form>
</div>
{% endblock %}
